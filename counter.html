
<!DOCTYPE html>
<html>

<head>
    <title>this is a counter</title>
</head>

<style>
    #txt-count{
        font-size: 100px;
        color: rgb(113, 10, 248);
    }

    #btn-reset{
        font-size: 20px;
        color: rgb(17, 155, 63);

    }
    #btn-increase{
        font-size: 20px;
        color: rgb(29, 13, 165);

    }
    #btn-decrease{
        font-size: 20px;
        color: rgb(184, 18, 18);

    }

</style>


<body>
    <label id="txt-count">0</label>
    <br>
    <br>
    <button id="btn-reset">RESET</button>
    <button id="btn-increase">INCREASE</button>
    <button id="btn-decrease">DECREASE</button>
    
</body>

<!--javaScript-->

<script>
    const txtCount = document.querySelector("#txt-count")
    const btnReset = document.querySelector("#btn-reset")
    const btnIncrease = document.querySelector("#btn-increase")
    const btnDecrease = document.querySelector("#btn-decrease")

    let count =txtCount.textContent

    btnReset.addEventListener("click", function(){
        txtCount.textContent = count = 0

    })

    btnDecrease.addEventListener("click", function(){
        txtCount.textContent = count--
    })

    btnIncrease.addEventListener("click", function(){
        txtCount.textContent = count++
    })

   
</script>
</html>
